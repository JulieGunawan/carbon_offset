type Model {
  # Example field (placeholder)
  id: Int!
  makeId:Int!
  model:String
  treeRatio:Float!
}

input CreateModelInput {
  # Example field (placeholder)
  exampleField: Int
}

input UpdateModelInput {
  id: Int!
}

type Query {
  #model: [Model]!
  getAllModels: [Model]
  #model(id: Int!): Model
}

type Mutation {
  createModel(createModelInput: CreateModelInput!): Model!
  updateModel(updateModelInput: UpdateModelInput!): Model!
  removeModel(id: Int!): Model
}
